<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Notice</title>
</head>
<body>
    <!-- Styling -->
    <style>
        div {
            color: #FA0;
            font-family: 'monospace', cursive;
        }
    </style>

    <!-- Coin cointer -->
    <div style="text-align: right;">
        <div id='score' style="display: inline-block; font-size: 28px; -webkit-text-stroke: black 1px;">0</div>
    </div>

    <!-- Code -->
    <script>

        // Called when a message is received from the plugin
        window.addEventListener('message', function (e) {

            // Show score change
            if (e.data.action === 'set-score') {
                document.getElementById('score').innerText = e.data.score
            }

        })

      

    </script>
</body>
</html>
