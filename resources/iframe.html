<!DOCTYPE html>
<html>
  <head>
    <title>Basic Grid Gaps</title>
    <link rel="stylesheet" type="text/css" href="3b-gap.css">
  </head>
  <body>
    <div id="grid-gap">
      <div class="cell"><Button name="btnSendToast" onclick="btnSendToast()">Sends alert</Button></div>
      <div class="cell"><input type="text" id="txtToastMsg" onfocus="this.value=''" value="Enter message"></div>
      <div class="cell"><Button name="btnSendAlert" onclick="btnSendAlert()">Sends alert</Button></div>
      <div class="cell">Send alert using parent.send</div>
      <div class="cell"><button name=btnAnimate onclick="btnAnimate()">Animate Opacity</button></div>
      <div class="cell"><input type="text" id="txtObjectID" onfocus="this.value=''" value="Enter Object ID"> </div>
      <div class="cell"><button name=btnApplyVelocity onclick="btnApplyVelocity()">Apply Velocity</button></div>
      <div class="cell"><input type="text" id="txtApplyVelocity" onfocus="this.value=''"> </div>
  </body>
  <script>



    //WORKING!!
    function btnSendToast()
    {

        //working - do not know about the * ?
        parent.postMessage({ action: 'send-toast' }, '*')

    }

    function btnSendAlert()
    {

         console.log("click send alert")
         parent.postMessage({ action: 'send-alert' }, '*')

    }

    function btnAnimate()
    {
    console.log('click animate opacity')
    
    let objId = document.getElementById("txtObjectID").value

    console.log(objId)

    parent.postMessage({action: 'animate', id: objId}, '*')
    }


    function btnApplyVelocity()
    {
      console.log('apply velocity')
      parent.postMessage({action: 'applyVelocity'}, '*')



    }
    
  </script>
</html>
